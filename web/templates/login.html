<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to A_B_dirham to track your expenses">
    <title>Login - A_B_dirham</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <main class="main-container">
        <div class="card">
            <header class="card-header">
                <h1 class="card-title">Welcome Back!</h1>
                <p class="card-subtitle">Log in to continue tracking your expenses</p>
            </header>

            <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>



                <button type="submit" class="btn btn-primary">Log In</button>
            </form>

            <div class="divider">
                <span class="divider-text">OR</span>
            </div>

            <footer class="card-footer">
                <p class="footer-text">
                    Don't have an account?
                    <a href="{{ url_for('signup') }}" class="footer-link">Sign Up</a>
                </p>
            </footer>
        </div>
    </main>
</body>
</html>
