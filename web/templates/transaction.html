<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="../static/css/transaction.css">
</head>
<body>
    <div class="container">
        <h2>Add New Transaction</h2>

        <div class="form-container">
            <form action="{{ url_for('add_transaction', user= user ) }}" method="POST" >

                <!-- Transaction Type -->
                <div class="form-group">
                    <label for="transaction_type">Transaction Type</label>
                    <select id="transaction_type" name="transaction_type" required>
                        <option value="">Select Type</option>
                        <option value="1">Income</option>
                        <option value="0">Expense</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" name="category" placeholder="e.g., Salary, Transportation, Food" required>
                </div>

                <!-- Amount -->
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>

                <!-- Date -->
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <!-- Description (Optional) -->
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" rows="4" placeholder="Add any additional details..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Add Transaction</button>
                    <a href="{{ url_for('UI2', user=user) }}" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </div>

    </div>
</body>
</html>
